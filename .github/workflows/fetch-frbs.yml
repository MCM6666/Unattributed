name: Fetch FRBs

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch FRBs from TNS
        env:
          TNS_BOT_ID: ${{ secrets.TNS_BOT_ID }}
          TNS_BOT_NAME: ${{ secrets.TNS_BOT_NAME }}
          TNS_API_KEY: ${{ secrets.TNS_API_KEY }}
        run: |
          # Use daily delta file (yesterday's date)
          DATE=$(date -d "yesterday" +%Y%m%d)
          
          curl -X POST \
            -H "user-agent: tns_marker{\"tns_id\":${TNS_BOT_ID},\"type\":\"bot\",\"name\":\"${TNS_BOT_NAME}\"}" \
            "https://www.wis-tns.org/system/files/tns_public_objects/tns_public_objects_${DATE}.csv.zip" \
            -o tns.zip
          
          # Check download
          if [ ! -s tns.zip ] || file tns.zip | grep -q "HTML"; then
            echo "Download failed, trying full catalog"
            curl -X POST \
              -H "user-agent: tns_marker{\"tns_id\":${TNS_BOT_ID},\"type\":\"bot\",\"name\":\"${TNS_BOT_NAME}\"}" \
              "https://www.wis-tns.org/system/files/tns_public_objects/tns_public_objects.csv.zip" \
              -o tns.zip
          fi
          
          unzip -o tns.zip || { echo "Unzip failed"; exit 0; }
          
          # Find the CSV file
          CSV_FILE=$(ls *.csv 2>/dev/null | head -1)
          if [ -z "$CSV_FILE" ]; then
            echo "No CSV found"
            exit 0
          fi
          
          echo "Processing: $CSV_FILE"
          
          python3 << 'EOF'
          import csv
          import json
          import glob
          
          frbs = []
          existing = []
          
          # Load existing FRBs
          try:
              with open('frbs.json', 'r') as f:
                  existing = json.load(f)
          except:
              pass
          
          # Process new CSV
          csv_files = glob.glob('*.csv')
          for csv_file in csv_files:
              try:
                  with open(csv_file, 'r', encoding='utf-8', errors='ignore') as f:
                      lines = f.readlines()
                      
                      # Skip first line (date header), start from column headers
                      if len(lines) < 2:
                          continue
                      
                      # Find header line
                      header_idx = 0
                      for i, line in enumerate(lines):
                          if '"objid"' in line or 'name_prefix' in line:
                              header_idx = i
                              break
                      
                      clean_lines = lines[header_idx:]
                      reader = csv.DictReader(clean_lines)
                      
                      for row in reader:
                          prefix = row.get('name_prefix', '').strip().upper()
                          if prefix == 'FRB':
                              name = f"FRB {row.get('name', '').strip()}"
                              frbs.append({
                                  "name": name,
                                  "date": row.get('discoverydate', '').strip()[:10],
                                  "ra": row.get('ra', '').strip(),
                                  "dec": row.get('declination', '').strip(),
                                  "source": row.get('reporting_group', 'TNS').strip() or 'TNS'
                              })
              except Exception as e:
                  print(f"Error processing {csv_file}: {e}")
          
          # Merge with existing, dedupe by name
          seen = set()
          merged = []
          for frb in frbs + existing:
              if frb['name'] not in seen:
                  seen.add(frb['name'])
                  merged.append(frb)
          
          # Sort by date descending
          merged.sort(key=lambda x: x.get('date', ''), reverse=True)
          
          with open('frbs.json', 'w') as f:
              json.dump(merged[:100], f, indent=2)
          
          print(f"Saved {len(merged[:100])} FRBs")
          EOF
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frbs.json || true
          git diff --staged --quiet || git commit -m "Update FRB data $(date +%Y-%m-%d)"
          git push
